<!DOCTYPE html>
<html lang="fr" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>1957</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">

  <md-toolbar layout="row" class="md-toolbar-tools">
    <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleTeamsList()"
               aria-label="Show User List">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>1957</h1>
  </md-toolbar>

  <div flex layout="row" ng-init="keyboardEnabled = true">

    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left" ng-click="app.toggleList()">
      <teams-list teams="app.teams"
                  avatars="app.avatars"
                  locked="app.isLocked()"
                  on-load="teamsListCtrl = ctrl"
                  on-team-focus="keyboardEnabled = false"
                  on-team-blur="keyboardEnabled = true"></teams-list>
    </md-sidenav>

    <md-content flex id="content">
      <game-panel teams="app.teams"
                  started="app.locked"
                  on-start="app.lock()"
                  enable-keyboard="keyboardEnabled"></game-panel>
      <select-avatar avatars="app.avatars"
                     on-select="teamsListCtrl.selectAvatar(avatar)"
                     ng-if="!app.isLocked()"></select-avatar>
    </md-content>

  </div>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
      .import('src/boot/boot')
      .catch( console.error.bind(console) );
  </script>

</body>
</html>
